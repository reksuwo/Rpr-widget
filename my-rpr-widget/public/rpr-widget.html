<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RPR Property Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }
    #custom-rpr-widget {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #0070f3;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0059c9;
    }
    #search-results {
      margin-top: 16px;
      padding: 12px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="custom-rpr-widget">
    <h2>Search Property</h2>
    <form id="rpr-search-form">
      <input 
        type="text" 
        id="address" 
        placeholder="Enter address (e.g. 4000 Gulf Terrace Dr, Destin FL)" 
      />
      <button type="submit">Search</button>
    </form>
    <div id="search-results"></div>
  </div>

  <script>
    document.getElementById("rpr-search-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const address = document.getElementById("address").value.trim();
      const resultsDiv = document.getElementById("search-results");

      if (!address) {
        resultsDiv.textContent = "‚ö†Ô∏è Please enter an address.";
        return;
      }

      resultsDiv.textContent = "üîé Searching...";

      try {
        const response = await fetch(`/api/search?address=${encodeURIComponent(address)}`);
        
        if (!response.ok) {
          throw new Error(`Server returned ${response.status}`);
        }

        const data = await response.json();

        // Display raw JSON for now
        resultsDiv.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error("Frontend error:", err);
        resultsDiv.textContent = "‚ùå Error fetching data. Please try again.";
      }
    });
  </script>
</body>
</html>
