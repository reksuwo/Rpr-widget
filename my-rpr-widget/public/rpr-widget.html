<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RPR Property Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #custom-rpr-widget {
      max-width: 600px;
      margin: auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #0070f3;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
    #search-results {
      margin-top: 20px;
      white-space: pre-wrap;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .result-card {
      border: 1px solid #eee;
      padding: 15px;
      border-radius: 8px;
      background: #fafafa;
      margin-top: 10px;
    }
    .result-card h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div id="custom-rpr-widget">
    <h2>Search Property</h2>
    <form id="rpr-search-form">
      <input type="text" id="address" placeholder="Enter address" />
      <button type="submit">Search</button>
    </form>
    <div id="search-results"></div>
  </div>

  <script>
    document.getElementById("rpr-search-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const address = document.getElementById("address").value;
      const resultsDiv = document.getElementById("search-results");
      resultsDiv.textContent = "üîç Searching...";

      try {
        const response = await fetch(`/api/search?address=${encodeURIComponent(address)}`);
        const data = await response.json();

        resultsDiv.innerHTML = "";

        if (data.error) {
          // Show error message
          resultsDiv.innerHTML = `
            <div class="error">‚ùå ${data.message}</div>
            <pre>${data.details || ""}</pre>
          `;
        } else if (data.data) {
          // Show property results in a card format
          const result = data.data;

          resultsDiv.innerHTML = `
            <div class="result-card">
              <h3>Property Result</h3>
              <p><strong>Address:</strong> ${address}</p>
              <p><strong>Estimated Value:</strong> ${result.estimatedValue || "N/A"}</p>
              <p><strong>Confidence Score:</strong> ${result.confidenceScore || "N/A"}</p>
              <details>
                <summary>View Full Data</summary>
                <pre>${JSON.stringify(result, null, 2)}</pre>
              </details>
            </div>
          `;
        } else {
          resultsDiv.innerHTML = `<div>No results found.</div>`;
        }
      } catch (err) {
        resultsDiv.innerHTML = `<div class="error">‚ùå Frontend error: ${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
