<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPR Widget Debug</title>
</head>
<body>
  <h1>RPR Widget Debug</h1>
  <pre id="debug"></pre>

  <script>
    // Log what domain the browser is using
    const debugInfo = {
      hostname: window.location.hostname,
      href: window.location.href,
      referrer: document.referrer,
      userAgent: navigator.userAgent
    };
    console.log("DEBUG INFO:", debugInfo);
    document.getElementById("debug").textContent = JSON.stringify(debugInfo, null, 2);
  </script>

  <h2>RPR AVM Search Widget</h2>
  <div id="rpr-widget-container" style="width: 100%; max-width: 600px; height: 600px; border: 1px solid #ccc;">
    <iframe 
      src="https://www.narrpr.com/widgets/avm-widget/default.aspx?CoBrandCode=btswavesoftheemeraldcoast&ShowRprLinks=false&Token=F4E571BF-8D9C-4929-BBF3-4588AB922D43" 
      style="width:100%; height:100%; border:none;" 
      title="RPR AVM Search Widget">
    </iframe>
  </div>
</body>
</html>
