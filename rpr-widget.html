<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RPR Property Search</title>
</head>
<body>
  <div id="custom-rpr-widget" style="max-width:600px; margin:20px auto; font-family:Arial, sans-serif;">
    <h2>Search Property</h2>
    <form id="rpr-search-form">
      <input 
        type="text" 
        id="address" 
        placeholder="Enter address" 
        style="width:100%; padding:8px; border:1px solid #ccc; border-radius:4px;"
      />
      <button 
        type="submit" 
        style="margin-top:8px; padding:8px 12px; border:none; border-radius:4px; background:#0070f3; color:white; cursor:pointer;"
      >
        Search
      </button>
    </form>
    <div id="search-results" style="margin-top:12px; white-space: pre-wrap; background:#f9f9f9; padding:10px; border:1px solid #ddd; border-radius:4px;"></div>
  </div>

  <script>
    document.getElementById("rpr-search-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const address = document.getElementById("address").value.trim();
      const resultsDiv = document.getElementById("search-results");

      if (!address) {
        resultsDiv.textContent = "‚ö†Ô∏è Please enter an address.";
        return;
      }

      resultsDiv.textContent = "üîé Searching...";

      try {
        // Call backend API route (/api/search)
        const response = await fetch(`/api/search?address=${encodeURIComponent(address)}`);
        
        if (!response.ok) {
          throw new Error(`Server returned ${response.status}`);
        }

        const data = await response.json();

        // Display raw JSON for now
        resultsDiv.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error("Frontend error:", err);
        resultsDiv.textContent = "‚ùå Error fetching data. Please try again.";
      }
    });
  </script>
</body>
</html>
